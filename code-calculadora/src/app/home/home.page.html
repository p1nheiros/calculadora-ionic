<ion-content [fullscreen]="true">
  <div class="container-wrapper">
    <ion-grid id="container">
      <div class="visor">
        <h3>{{memoria}}</h3>
        <h1>{{resultado}}</h1>
      </div>

      <ion-row>
        <ion-col>
          <ion-button (click)="resetmemoria()" color="light">CM</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="resetar()" color="light">C</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="power()" color="{{ ligado ? 'success' : 'danger' }}">{{ ligado ? 'OFF' : 'ON'
            }}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="backspace()" color="light">⌫</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="digitos('7')" color="dark">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digitos('8')" color="dark">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digitos('9')" color="dark">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operadores(' + ')" color="light">+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="digitos('4')" color="dark">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digitos('5')" color="dark">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digitos('6')" color="dark">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operadores(' - ')" color="light">-</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="digitos('1')" color="dark">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digitos('2')" color="dark">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digitos('3')" color="dark">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operadores(' * ')" color="light">*</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="virgula()" color="light">,</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digitos('0')" color="dark">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular()" color="warning">=</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operadores(' / ')" color="light">/</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class="btn2" (click)="operadores(' % ')" color="light">%</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="btn2" (click)="digitos('3,14159265358979323846')" color="light">π</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
